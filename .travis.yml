language: android

jdk:
 - oraclejdk8

android:
    components:
        - platform-tools
        - tools
        - build-tools-23.0.3
        - android-23
        - extra-android-m2repository
        - extra-google-m2repository
before_install:

  - echo "sdk.dir=$ANDROID_HOME" > local.properties

script:
   - ./gradlew assembleDebug -PdisablePreDex
   - ./gradlew lint checkstyle findbugs pmd -PdisablePreDex

cache:
  directories:
    - $HOME/.gradle
